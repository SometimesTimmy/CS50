{% extends "layout.html" %}

{% block title %}
    Update Password
{% endblock %}

{% block main %}
<!-- leverage login.html -->
    <form action="{{ url_for('password') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Current Password" type="password"/>
            </div>
            <div class="form-group">
            <input class="form-control" name="confirmpassword" placeholder="Confirm Current Pasasword" type="password"/>
            </div>
            <div class="form-group">
            <input class="form-control" name="new_password" placeholder="Enter New Password" type="password"/>
            </div>
            <div class="form-group">
            <input class="form-control" name="new_confirmpassword" placeholder="Confirm New Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Update Password</button>
            </div>
        </fieldset>
    </form>

NOTE: You will automatically be logged out and be sent to the log-in page.
{% endblock %}
